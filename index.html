<!DOCTYPE html><html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Link Tree StankyGae</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; overflow: hidden; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }body {
  background: linear-gradient(-45deg, #ff0000, #ffd700, #ff4500, #ffdf00);
  background-size: 400% 400%;
  animation: gradientBG 15s ease infinite;
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
}
@keyframes gradientBG {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

.wrapper {
  position: relative;
  width: 90%;
  max-width: 400px;
}

.title-box {
  backdrop-filter: blur(10px);
  background-color: rgba(0, 0, 0, 0.4);
  border-radius: 20px;
  padding: 20px;
  margin-bottom: 20px;
  box-shadow: 0 8px 32px rgba(0,0,0,0.5);
  text-align: center;
}

.title-box h1 {
  font-size: 2.2rem;
  text-shadow: 2px 2px 8px rgba(0,0,0,0.5);
}

.container {
  backdrop-filter: blur(10px);
  background-color: rgba(0,0,0,0.3);
  border-radius: 20px;
  padding: 30px 20px;
  text-align: center;
  box-shadow: 0 8px 32px rgba(0,0,0,0.5);
  position: relative;
  overflow: hidden;
}

.links a {
  display: block;
  margin: 12px auto;
  padding: 14px 0;
  width: 80%;
  max-width: 280px;
  background: rgba(255,255,255,0.1);
  color: #fff;
  text-decoration: none;
  font-size: 1.1rem;
  border-radius: 30px;
  position: relative;
  overflow: hidden;
  transition: transform 0.2s ease, background 0.3s ease;
  z-index: 1;
}
.links a:hover {
  transform: translateY(-3px);
  background: rgba(255,255,255,0.2);
}
.links a span {
  position: relative;
  z-index: 2;
}

.links a::before {
  content: '';
  position: absolute;
  top: -50%; left: -50%;
  width: 200%; height: 200%;
  background: radial-gradient(circle at center, rgba(255,255,255,0.4) 10%, transparent 10.5%);
  background-size: 10px 10px;
  opacity: 0;
  transition: opacity 0.4s, transform 0.4s;
  transform: scale(0);
  border-radius: 50%;
}
.links a:active::before {
  opacity: 1;
  transform: scale(1);
  transition: 0s;
}

.particle {
  position: absolute;
  background: rgba(255,255,255,0.2);
  border-radius: 50%;
  animation: float 10s infinite ease-in-out;
}
@keyframes float {
  0% { transform: translateY(0) translateX(0) scale(1); }
  50% { transform: translateY(-100px) translateX(50px) scale(1.2); }
  100% { transform: translateY(0) translateX(0) scale(1); }
}

  </style>
</head>
<body>
  <div class="wrapper">
    <div class="title-box">
      <h1>StankyGae</h1>
    </div>
    <div class="container">
      <div class="links">
        <a href="https://www.instagram.com/stankygae" target="_blank"><span>Instagram</span></a>
        <a href="https://x.com/StankyGae" target="_blank"><span>X (Twitter)</span></a>
        <a href="https://throne.com/stankygae" target="_blank"><span>Throne</span></a>
        <a href="https://www.tiktok.com/@stankygae?_t=ZN-8t8df0gdJm2&_r=1" target="_blank"><span>TikTok</span></a>
      </div>
    </div>
  </div>
  <script>
    const container = document.querySelector('.container');
    const colors = ['rgba(255,0,0,0.2)', 'rgba(255,215,0,0.2)'];
    const numParticles = 20;
    for (let i = 0; i < numParticles; i++) {
      const p = document.createElement('div');
      p.classList.add('particle');
      const size = Math.random() * 12 + 8;
      p.style.width = size + 'px';
      p.style.height = size + 'px';
      p.style.left = Math.random() * 100 + '%';
      p.style.top = Math.random() * 100 + '%';
      p.style.background = colors[Math.floor(Math.random() * colors.length)];
      p.style.animationDuration = (Math.random() * 8 + 6) + 's';
      container.appendChild(p);
    }
  </script>
</body>
</html>
